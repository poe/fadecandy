<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

        "http://www.w3.org/TR/html4/loose.dtd">



<html lang="en">



<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <script type="text/javascript" src="jquery-2.1.4.js"></script>
  <script type="text/javascript" src="spectrum.js"></script>
  <link rel='stylesheet' href='spectrum.css'>

	<title>Illumacanth LED</title>

</head>

<body>

<h1> <strike>Fishbug</strike> Illumacanth LED interface </h1>
<form action="#">
  <input type='text' id="flat" />
</form>

<canvas id="LED_map" width="200" height="200" style="border:1px solid #000000;">
</canvas>

<script>
$("#flat").spectrum({
    flat: true,
    showInput: true
});
$("#flatClearable").spectrum({
    flat: true,
    showInput: true,
    allowEmpty:true
});

var c = document.getElementById("LED_map");
var ctx = c.getContext("2d");

var model = []
var count = 24;
var radius = 0.2;
var index = 0;

for (var i = 0; i < count; i++) {
    var angle = i * 2 * Math.PI / count;
    model[index++] = {
        point: [ -radius * Math.sin(angle), 0, -radius * Math.cos(angle) ]
    };
}

var canvas = document.getElementById('LED_map');
var context = canvas.getContext('2d');
var centerX = canvas.width / 2;
var centerY = canvas.height / 2;
var radius = 3;

context.beginPath();
context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
context.fillStyle = 'green';
context.fill();
context.lineWidth = 1;
context.strokeStyle = '#003300';
context.stroke();

</script>

</body>

</html>
