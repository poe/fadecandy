	<title>Illumacanth LED</title>

</head>

<body>

<h1> <strike>Fishbug</strike> Illumacanth LED interface </h1>
<form action="#">
  <input type='text' id="flat" />
</form>

X position <div id="x_slider" style="width:600px" ></div>
Y position <div id="y_slider" style="width:600px" ></div>
<BR>
<canvas id="LED_map" width="600" height="600" style="border:1px solid #000000;">
</canvas>

<script>

$( "#x_slider" ).slider();

$( "#y_slider" ).slider();

$("#flat").spectrum({
    flat: true,
    showInput: true
});

$("#flatClearable").spectrum({
    flat: true,
    showInput: true,
    allowEmpty:true
});

drawCanvas();

function drawCanvas(){
  var c = document.getElementById("LED_map");
  var ctx = c.getContext("2d");

  var model = []
  var count = 24;
  var radius = 0.2;
  var index = 0;


  var canvas = document.getElementById('LED_map');
  var context = canvas.getContext('2d');
  var centerX = canvas.width / 2;
  var centerY = canvas.height / 2;
  var radius = 2;

  drawLine(64,100,centerX,centerY,context);

  drawRing(centerX,centerY,24,20, context);

  drawRing((canvas.width  / 2) + 40,(canvas.height / 2),12,8, context);

  drawRing((canvas.width  / 2) + 40,(canvas.height / 2),60,60, context);
}

function drawLine(count,length,startx,starty, context){
  for (var i = 0; i < count; i++) {
    context.beginPath();
    context.arc(startx, starty + (4 * i), 3, 0, 2 * Math.PI, false);
    context.fillStyle = 'green';
    context.fill();
  }
}

function drawRing(centerX,centerY,count,ring_radius, context) {
  for (var i = 0; i < count; i++) {
      var angle = i * 2 * Math.PI / count;
      context.beginPath();
      context.arc(centerX-ring_radius * Math.sin(angle), centerY -ring_radius * Math.cos(angle), 3, 0, 2 * Math.PI, false)
      context.fillStyle = 'red';
      context.fill();
  }
}

</script>

</body>
