<!DOCTYPE html>

<html lang="en">

<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <script type="text/javascript" src="jquery-2.1.4.js"></script>
  <script type="text/javascript" src="jquery-ui.js"></script>
  <script type="text/javascript" src="spectrum.js"></script>
  <link rel='stylesheet' href='spectrum.css'>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

	<title>Illumacanth LED</title>

</head>

<body>

<h1> <strike>Fishbug</strike> Illumacanth LED interface </h1>
<form action="#">
  <input type='text' id="flat" />
</form>

<BR>
<form form onsubmit="return false">
<label for=x>X position</label>
<input type=range min=0 max=600 value=300 id=x_position oninput="outputUpdate()">
<output for=x_position id=x>300</output>
<BR>
<label for=y>Y position</label>
<input type=range min=0 max=600 value=300 id=y_position oninput="outputUpdate()">
<output for=y_position id=y>300</output>
<BR>
<label for=z>Z position</label>
<input type=range min=0 max=600 value=300 id=z_position oninput="outputUpdate()">
<output for=z_position id=z>300</output>
<BR>
<label for=count>Number of LEDs</label>
<select id=count oninput="outputUpdate()">
  <option value=12>12</option>
  <option value=16>16</option>
  <option value=24>24</option>
  <option value=60>60</option>
</select>
<BR>
<button id=add_ring type="button" onclick="addRing(elementList,x,y,24)">Add Ring</button>
<button id=add_line type="button" onclick="addLine(elementList,x,y)">Add Line</button>
</form>
<BR>


<canvas id="LED_map" width="600" height="600" style="border:1px solid #000000;">
</canvas>

<script>

$("#flat").spectrum({
    flat: true,
    showInput: true
});

$("#flatClearable").spectrum({
    flat: true,
    showInput: true,
    allowEmpty:true
});

var canvas = document.getElementById('LED_map');
var context = canvas.getContext('2d');
var x = x_position.valueAsNumber;
var y = y_position.valueAsNumber;
var z = z_position.valueAsNumber;
//var count = $('input[name="count"]').valueAsNumber;
var Ring = function (x,y,z,count) {
  this.x        = x;
  this.y        = y;
  this.z        = z;
  this.count    = count;
  this.radius = this.update_radius();
  var canvas = document.getElementById('LED_map');
  var context = canvas.getContext('2d');
  this.context  = context;
};

Ring.prototype.draw = function() {
  this.radius = this.update_radius();
  drawRing(this.x,this.y,this.count,this.radius,this.context);
};

Ring.prototype.json = function() {
  this.radius = this.update_radius();
  return ringPointsInJSON(this.x,this.y,this.count,this.radius);
};

Ring.prototype.update_radius = function() {
  var radius = 19;
  switch (this.count){
    case 12:
      radius = 15;
      break;
    case 16:
      radius = 19;
      break;
    case 24:
      radius = 30;
      break;
    case 60:
      radius = 75;
      break;
    default:
      radius = 19;
  }
  return radius;
}

var Line = function (x,y,z) {
  this.x        = x;
  this.y        = y;
  this.z        = z;
  this.count    = 64;
  this.length   = 444;
  var canvas = document.getElementById('LED_map');
  var context = canvas.getContext('2d');
  this.context  = context;
}

Line.prototype.draw = function() {
  drawLine(this.x,this.y,this.count,this.length,this.context);
}

var z = 0;
var ring1 = new Ring(x,y,z,12);

elementList = [];

elementList.push(ring1);

function addRing (elementList,x,y,count) {
  ring = new Ring(x,y,z,count);
  elementList.push(ring);
};

function addLine (elementList,x,y) {
  line = new Line(x,y,z);
  elementList.push(line);
}

drawCanvas(elementList);

function outputUpdate() {
  document.querySelector('#x').value = x_position.valueAsNumber;
  document.querySelector('#y').value = y_position.valueAsNumber;
  document.querySelector('#z').value = z_position.valueAsNumber;
  drawCanvas(elementList);
}


function drawCanvas(elementList){
  var c = document.getElementById("LED_map");
  var ctx = c.getContext("2d");

  var centerX = x_position.valueAsNumber;
  var centerY = y_position.valueAsNumber;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  elementList[elementList.length - 1].x = centerX;
  elementList[elementList.length - 1].y = centerY;
  elementList[elementList.length - 1].count = parseInt(document.getElementById("count").value);

  for(var i = 0; i < elementList.length; i++){
    elementList[i].draw();
  }

  var length = 444;
  var count = 64;

  drawLine(centerX,centerY,count,length,context);

}

function drawRing(centerX,centerY,count,ring_radius,context) {
  for (var i = 0; i < count; i++) {
      var angle = i * 2 * Math.PI / count;
      context.beginPath();
      context.arc(centerX-ring_radius * Math.sin(angle), centerY -ring_radius * Math.cos(angle), 3, 0, 2 * Math.PI, false)
      context.fillStyle = 'red';
      context.fill();
  }
}

function ringPointsInJSON(centerX,centerY,count,radius){
  var model = []
  var index = 0;

  for (var i = 0; i < count; i++) {
      var angle = i * 2 * Math.PI / count;
      model[index++] = {
          point: [ -radius * Math.sin(angle), 0, -radius * Math.cos(angle) ]
      };
  }

  return JSON.stringify(model);
}

function drawLine(startx,starty,count,length,context){
  for (var i = 0; i < count; i++) {
    context.beginPath();
    context.arc(startx, starty + i, 3, 0, 2 * Math.PI, false);
    context.fillStyle = 'green';
    context.fill();
  }
}

</script>

</body>

</html>
